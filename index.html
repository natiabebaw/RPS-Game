<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Time</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <div class="title">
            <h1>"RPS Game"</h1>
        </div>

        <!--Contains Images-->
        <div id="flex-container">
            <img id="rock" src="./img/rock.png" width="200" height="250" alt="rock" onclick="rpsGame(this)" />
            <img id="paper" src="./img/paper.png" width="200" height="250" alt="paper" onclick="rpsGame(this)" />
            <img id="scissors" src="./img/Scissor.png" width="200" height="250" alt="Scissors"
                onclick="rpsGame(this)" />
        </div>

        <!--Repeat button -->
        <div id="repeat">

        </div>

    </div>





    <script src="./javascript/app.js"></script>
</body>

</html>
